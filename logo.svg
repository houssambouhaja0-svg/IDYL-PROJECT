<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Golden Drop -->
  <path d="M150 40 
           C 150 40, 110 100, 110 125 
           A 40 40 0 1 0 190 125 
           C 190 100, 150 40, 150 40 Z" 
        fill="url(#goldGradient)" filter="url(#glow)" />
  
  <!-- Outer Ring/Stylized Leaf Outline -->
  <path d="M150 20 
           C 150 20, 90 90, 90 130 
           A 60 60 0 1 0 210 130 
           C 210 90, 150 20, 150 20 Z" 
        fill="none" stroke="#D4AF37" stroke-width="3" stroke-linecap="round" />

  <!-- Green Leaf Accent -->
  <path d="M100 130 
           Q 80 130, 70 160 
           Q 100 155, 120 145 
           Q 110 135, 100 130 Z" 
        fill="#6E8075" />

  <!-- Text -->
  <text x="150" y="190" font-family="'Playfair Display', serif" font-size="40" text-anchor="middle" fill="#333" letter-spacing="8">IDYL</text>
</svg>
